<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Portfolio: Mobile First</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <nav class="container">

    <div class="time-cell-wifi-batt">

      <div class="cell"><img src="image/cell.png" alt="cell"></div>
      <div class="wifi"><img src="image/wifi.png" alt="wifi"></div>

        <div class="vector"><img src="image/vector.png" alt="vector"></div>
        <div class="twitter"><img src="image/twitter.png" alt="twitter"></div>
